<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Style -->
    <link rel="stylesheet" href="../style.css" />
    <title>Exzo - Invierte en el futuro con confianza</title>
</head>
<body>
    <header id="header">
        <nav>
            <div class="logo">
                <img src="../multimedia/logoMostaza.png" alt="Logo Exzo">
            </div>
            <ul class="navLinks">
                <li><a href="../index.html" id="navHome">Home</a></li>
                <li><a href="./informacion.html" id="navInfo">Información</a></li>
                <li><a href="./perfil.html" id="navPerfil">Perfil</a></li>
            </ul>
            <div >
                <button class="btnInSesion" id="btnIniciarSesion">Iniciar Sesión</button>
                <button class="btnRegist">Registrate</button>
            </div>
        </nav>
    </header>

    <section id="perfilSec" class="mt-4">
        <div class="container">
            <div class="row">
                <!-- Datos Personales -->
                <div class="col-md-12">
                    <div id="datosPersonales">
                        <h2>Datos Personales</h2>
                        <div class="perfilFoto">
                            <img src="../multimedia/usuarioDefaultImg.png" alt="Foto de perfil por default" class="img-fluid me-3">
                            <div>
                                <h4><strong>Nombre: </strong>nombre</h4>
                                <h4><strong>Apellido: </strong>apellido</h4>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Balance -->
                <div class="col-md-4">
                    <div id="balanceSec">
                        <h2>Balance</h2>
                        <p>Saldo actual: ****</p>
                        <div class="d-flex justify-content-center">
                            <button id="btnDepositarPerfil" class="btn btn-sm">Depositar</button>
                            <button id="btnRetirar" class="btn btn-sm ms-4">Retirar</button>
                        </div>
                    </div>
                </div>
    
                <!-- Movimientos de Compras -->
                <div class="aside-container col-md-4">
                    <div id="movimientosCompra">
                        <h2>Movimientos de Compras</h2>
                        <ul class="list-unstyled">
                            <li>No hay movimientos aún</li>
                        </ul>
                    </div>
                </div>
    
                <!-- Movimientos de Ventas -->
                <div class="aside-container col-md-4">
                    <div id="movimientosVenta">
                        <h2>Movimientos de Ventas</h2>
                        <ul class="list-unstyled">
                            <li>No hay movimientos aún</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="../tercerEntrega.js"></script>
</body>
</html>
